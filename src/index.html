<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unreal Game Build Helper</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body id="body">
    <button id="select-uproject">Select Uproject</button>
    <main id="main">
      <section id="top-section">
        <img src="./assets/unreal.svg" alt="Project picture" id="project-picture">
        <div>
          <h1 id="project-title">Project title</h1>
          <h4 id="unreal-version">Unreal version</h4>
          <h6 id="project-plugins"></h6>
        </div>
      </section>
      <section id="bot-section">
        <button id="build-uproject">Build Project</button>
        <button id="package-uproject">Package Project</button>
      </section>
    </main>
  </body>
</html>
